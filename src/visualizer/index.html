<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jamcaster</title>
  <style>
    body {
      background: #000;
      color: #888;
    }
    #time {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 48px;
      color: #ffa;
    }
  </style>
</head>
<body>
  <div id="time"></div>
  <script>
    const time = document.getElementById('time');

    // Update the time every second
    setInterval(() => {
      time.innerHTML = new Date().toISOString().split('T')[1].split('.')[0];
    });
  </script>
</body>
</html>
